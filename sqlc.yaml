version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/storage/postgres/queries"
    schema: "internal/storage/postgres/migrations"
    gen:
      go:
        package: "sqlc"
        out: "internal/storage/postgres/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
