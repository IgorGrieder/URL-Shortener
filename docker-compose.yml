x-app-base: &app-base
  build: .
  environment:
    - APP_PORT=8080
    - APP_ENV=production
    - APP_NAME=encurtador-url
    - MONGODB_URI=mongodb://mongo:27017
    - MONGODB_DATABASE=encurtador
    - REDIS_ADDR=redis:6379
    - REDIS_PASSWORD=
    - REDIS_DB=0
    - SHORTENER_BASE_URL=http://localhost:8080
    - SLUG_LENGTH=6
    - REDIRECT_STATUS=302
    - API_KEYS=${API_KEYS:-}
    - CREATE_RATE_LIMIT_PER_MINUTE=${CREATE_RATE_LIMIT_PER_MINUTE:-60}
    - OTEL_ENABLED=${OTEL_ENABLED:-true}
    - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-http://jaeger:4318}
  depends_on:
    mongo:
      condition: service_healthy
    redis:
      condition: service_healthy
  restart: unless-stopped

services:
  kong:
    image: kong:3.7
    ports:
      - "8080:8000"
    environment:
      - KONG_DATABASE=off
      - KONG_DECLARATIVE_CONFIG=/etc/kong/kong.yml
      - KONG_ROUTER_FLAVOR=expressions
      - KONG_PROXY_LISTEN=0.0.0.0:8000
      - KONG_ADMIN_LISTEN=0.0.0.0:8001
    volumes:
      - ./kong/kong.yml:/etc/kong/kong.yml:ro
    depends_on:
      - nginx
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
      - app3
      - app4
      - app5
    restart: unless-stopped

  app1:
    <<: *app-base

  app2:
    <<: *app-base

  app3:
    <<: *app-base

  app4:
    <<: *app-base

  app5:
    <<: *app-base

  jaeger:
    image: "jaegertracing/jaeger:${JAEGER_VERSION:-2.15.0}"
    ports:
      - "16686:16686"
      - "4318:4318"

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    depends_on:
      - app1

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
      - jaeger

  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

volumes:
  mongo_data:
  prometheus_data:
  grafana_data:
